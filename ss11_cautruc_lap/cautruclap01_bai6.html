<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 1</title>
  </head>
  <body>
    <h1>Bài 6: Tính tổng 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</h1>

    <script>
      let sum = 0;
      for (let i = 1; i <= 30; i++) {
        a = 7 * i;
        sum += a;
      }
      document.write(sum);
    </script>
  </body>
</html>
