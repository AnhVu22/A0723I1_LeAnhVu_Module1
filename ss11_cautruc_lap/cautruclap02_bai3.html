<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 2</title>
  </head>
  <body>
    <h1>Bài 3: In một tam giác vuông</h1>

    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (let i = 5; i > 0; i--) {
        for (let j = i; j > 0; j--) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6 - i; j++) {
          document.write("&nbsp &nbsp");
        }
        for (let j = 1; j < i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5 - i; j++) {
          document.write("&nbsp &nbsp");
        }
        for (let j = 0; j < i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
