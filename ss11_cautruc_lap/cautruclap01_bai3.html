<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 1</title>
  </head>
  <body>
    <h1>Bài 3: Hiển thị 20 số đầu tiên trong dãy Fibonacci</h1>

    <script>
      let a = 0;
      document.write(a + "<br>");
      let b = 1;
      document.write(b + "<br>");
      for (i = 1; i < 19; i++) {
        c = a + b;
        document.write(c + "<br>");
        a = b;
        b = c;
      }
    </script>
  </body>
</html>
