<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 1</title>
  </head>
  <body>
    <h1>Bài 7: In các số từ 1 - 100</h1>

    <script>
      for (let i = 1; i <= 100; i++) {
        let a = i;
        if (i % 3 === 0) {
          a = "Fizz";
        }
        if (i % 5 === 0) {
          a = "FizzBuzz";
        } else if (i % 5 === 0) {
          a = "Buzz";
        }
        document.write(a + "<br>");
      }
    </script>
  </body>
</html>
