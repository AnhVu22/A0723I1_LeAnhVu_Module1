<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 2</title>
  </head>
  <body>
    <h1>Bài 4: In hình chữ nhật</h1>

    <script>
      let cd = +prompt("Nhâp chiều dài");
      let cr = +prompt("Nhâp chiều rộng");

      for (let i = 1; i <= cr; i++) {
        for (let j = 1; j <= cd; j++) {
          if (i == 1 || j == 1 || i == cr || j == cd) {
            document.write("* ");
          } else {
            document.write("&nbsp;&nbsp;&nbsp");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
