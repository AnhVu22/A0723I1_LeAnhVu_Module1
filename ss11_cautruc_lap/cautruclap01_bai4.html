<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 1</title>
  </head>
  <body>
    <h1>Bài 4: Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5</h1>

    <script>
      let a = 0;
      let b = 1;
      for (let i = 1; i < 19; i++) {
        c = a + b;
        a = b;
        b = c;
        if (c % 5 === 0) {
          document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + c);
          break;
        }
      }
    </script>
  </body>
</html>
