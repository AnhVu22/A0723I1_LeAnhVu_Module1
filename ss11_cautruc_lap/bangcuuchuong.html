<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<style>
    table, th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        border-collapse: collapse;
        background-color: lightskyblue;
    }
</style>
<table>
    <script>
        for (let i = 1; i < 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 9; j++) {
                document.write("<td>");
                document.write((j + " x " + i + " = ") + i * j);
                document.write("</td>");
            }
        }
    </script>
</table>
</body>
</html>
