<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 2</title>
  </head>
  <body>
    <h1>Bài 5: Viết chương trình tính lãi ngân hàng</h1>

    <script>
      let banDau = parseInt(prompt("Nhâp số tiền ban đầu"));
      let soThang = parseInt(prompt("Nhâp số tháng cho vay"));
      let laiXuat = parseInt(prompt("Nhập lãi xuất hàng tháng"));
      let tongCong = banDau;
      for (let i = 1; i <= soThang; i++) {
        tongCong *=  (1 + laiXuat/100);
      }
      alert("Tổng tiền lãi: " + tongCong + "VNĐ");
    </script>
  </body>
</html>
