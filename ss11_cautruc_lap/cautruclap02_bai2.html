<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 2</title>
  </head>
  <body>
    <h1>Bài 2: Tính giai thừa của một số nguyên dương</h1>

    <script>
      let n = +prompt("Nhập một số nguyên dương bất kỳ");
      let result = 1;
      for (let i = 1; i <= n; i++) {
        result *= i;
      }
      document.write(result);
    </script>
  </body>
</html>
