<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n số nguyên tố cần hiển thị"));
    for (let i = 0; i <= n; i++) {
        let count = 0;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                document.write(i + "<br>");
            }
        }
    }
</script>
</body>
</html>
