<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let number = 0;
    let N = 2;
    while (Number < 20){
        let count = 0;
        for (let i = 2; i < N; i++) {
            if(N % i === 0){
                count++;
            }
        }
        if(count === 0){
            document.write(N+"</br>")
            number++;
        }
        N++;
    }
</script>
</body>
</html>
