<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n số nguyên tố cần in ra"));
    let count = 0;
    for (let i = 2; i < n; i++) {
        if (i % 2 == 0) {
            count += 1;
            document.write(i + "<br>");
        }
    }

</script>
</body>
</html>
