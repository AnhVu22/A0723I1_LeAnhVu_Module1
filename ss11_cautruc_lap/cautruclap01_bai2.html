<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP CẤU TRÚC LẶP 1</title>
  </head>

  <body>
    <h1>Bài 2: Lấy thông tin nhiệt độ</h1>

    <script>
      do {
        let a = +prompt("Nhập nhiệt độ hiện tại");
        if (a >= 20 && a <= 100) {
          alert("Nhiệt độ " + a);
          break;
        } else if (a < 20) {
          alert("Tăng nhiệt độ");
        } else {
          alert("Giảm nhiệt độ");
        }
      } while (true);
    </script>
  </body>
</html>
