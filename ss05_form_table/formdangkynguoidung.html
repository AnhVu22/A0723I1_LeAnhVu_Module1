<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <table>
        <tr>
            <td style="color: blue">Họ và tên:</td>
        </tr>
        <tr>
            <td>
                <label><input type="text" name="name" placeholder="Full name"/></label>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Email:</td>
        </tr>
        <tr>
            <td>
                <label><input type="text" name="email" placeholder="example@gmail.com"/></label>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Số điện thoại:</td>
        </tr>
        <tr>
            <td>
                <label><input type="text" name="phone" placeholder="09xxxxxxxx"/></label>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính:</td>
        </tr>
        <tr>
            <td>
                <label><input type="radio" name="gender" value="nam"/>Nam </label>
                <label><input type="radio" name="gender" value="nu"/>Nữ </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng ký"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
