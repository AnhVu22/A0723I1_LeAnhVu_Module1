<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tạo Form đơn giản phần 2</title>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
  </head>
  <body class="wufoo">
  <form method="get" action="https://www.google.com/" class="taokhung">
    <table>
      <tr>
        <td class="thbg" colspan="2">ĐĂNG KÝ HỌC VIÊN </td>
      </tr>
      <tr>
        <td class="tdmain">Họ và tên</td>
        <td><label><input type="text" name="yourname" placeholder="Full name"/></label></td>
      </tr>
      <tr>
        <td class="tdmain">Ngày sinh</td>
        <td><label><input type="text" name="dateofbirth" placeholder="dd/mm/yyyy"/></label></td>
      </tr>
      <tr>
        <td class="tdmain">Giới tính</td>
        <td><label><input type="radio" name="gender" value="male"/>Nam</label></td>
        <td><label><input type="radio" name="gender" value="female"/>Nữ</label></td>
      </tr>
    </table>
  </form>
  </body>
</html>
