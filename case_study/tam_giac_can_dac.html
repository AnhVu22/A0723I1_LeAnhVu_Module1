<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case study - Task 2 - Bài 2</title>
</head>
<body>
<h1>Vẽ tam giác cân đặc</h1>
<script>
    let h = parseFloat(prompt("Nhâp chiều cao: "));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h - i; j++) {
            document.write("&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>

</body>
</html>
