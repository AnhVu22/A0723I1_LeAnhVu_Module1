<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case study - Task 5 - Bài 3</title>
</head>
<h1>Tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</h1>
<body>

<script>
    function inputMatrix(m, n) {
        for (let i = 0; i < m; i++) {
            let row = [];
            for (let j = 0; j < n; j++) {
                let value = parseInt(prompt("Nhập giá trị cho phần tử [" + i + "][" + j + "]:"));
                row.push(value);
            }
            matrix.push(row);
        }
        return matrix;
    }

    function findMinMaxInArray(matrix) {
        let minValue = matrix[0][0];
        let maxValue = matrix[0][0];
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if (matrix[i][j] < minValue) {
                    minValue = matrix[i][j];
                }
                if (matrix[i][j] > maxValue) {
                    maxValue = matrix[i][j];
                }
            }
        }
        return {
            // Đây là trả về một đối tượng chứa nhiều giá trị dưới dạng thuộc tính
            min: minValue,
            max: maxValue,
        }
    }

    // input array
    let m = parseInt(prompt("Nhập số hàng (m):"));
    let n = parseInt(prompt("Nhập số cột (n):"));
    let matrix = [];
    inputMatrix(m, n);
    alert("Minimum value: " + findMinMaxInArray(matrix).min);
    alert("Maximum value: " + findMinMaxInArray(matrix).max);

</script>

</body>
</html>
