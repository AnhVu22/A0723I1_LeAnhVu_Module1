<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Study - Task 4 - Bài 3</title>
</head>
<body>

<script>
    function commonCharacterCount(strA, strB) {
        const arrA = strA.split("");
        const arrB = strB.split("");
        console.log(arrA);
        console.log(arrB);
        let commonCount = 0;
        for (let i = 0; i < arrA.length; i++) {
            let index = arrA[i];
            for (let j = 0; j < arrB.length; j++) {
                if (arrB[j] === index) {
                    commonCount++;
                    arrB[j] = null;
                    break;
                }
            }
        }
        return commonCount;
    }


    let strA = prompt("Nhập vào dãy A: ");
    let strB = prompt("Nhập vào dãy B: ");
    let result = commonCharacterCount(strA, strB);
    alert("Số ký tự chung là: " + result);
    
</script>

</body>
</html>
