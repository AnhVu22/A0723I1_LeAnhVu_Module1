<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Study - Task 5 - Bài 1</title>
</head>
<body>
<h1>Tính tổng các số chẵn trong ma trận</h1>


<script>
    function inputMatrix(m, n) {
        for (let i = 0; i < m; i++) {
            let row = [];
            for (let j = 0; j < n; j++) {
                let value = parseInt(prompt("Nhập giá trị cho phần tử [" + i + "][" + j + "]:"));
                row.push(value);
            }
            matrix.push(row);
        }
        return matrix;
    }

    function sumOfEvenNumbers(matrix) {
        let sum = 0;
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                if (matrix[i][j] % 2 === 0) {
                    sum += matrix[i][j];
                }
            }
        }
        return sum;
    }

    let m = parseInt(prompt("Nhập số hàng (m):"));
    let n = parseInt(prompt("Nhập số cột (n):"));
    let matrix = [];
    inputMatrix(m, n);
    alert("Tổng các số chẵn trong ma trận: " + sumOfEvenNumbers(matrix));
</script>
</body>
</html>
