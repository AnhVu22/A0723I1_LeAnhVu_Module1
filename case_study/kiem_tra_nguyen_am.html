<body>
<h1>Kiểm tra kí tự là nguyên âm hay phụ âm</h1>

<script>
    function isVowel(str) {
        if (isNaN(str)) {
            switch (str) {
                case "i":
                case "o":
                case "u":
                case "a":
                case "e":
                case "I":
                case "O":
                case "U":
                case "A":
                case "E":
                    alert("Kí tự cần kiểm tra là nguyên âm");
                    break;
                default: alert("Kí tự cần kiểm tra là phụ âm");
                }
            } else {
            alert("Vui lòng không nhập số");
            }
        }

    let str = prompt("Nhập một kí tự bất kỳ: ");
    isVowel(str);

</script>

</body>
</html>
