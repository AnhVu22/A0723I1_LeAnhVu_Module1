<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Study - Task 3 - Bài 1</title>
</head>
<h1>Xây dựng mảng Prefix Sums</h1>
<body>

<script>
    function prefixSum(arrA, arrB) {
        arrB[0] = arrA[0];
        for (let i = 1; i < arrA.length; i++) {
            arrB[i] = arrB[i - 1] + arrA[i];
        }
        document.write("Mảng B được tạo ra: " + arrB.join(" "));
    }
    let arrA = [];
    let lengthA = parseInt(prompt('nhập độ dài mảng'));
    for (let i = 0; i < lengthA; i++) {
        let num = parseInt(prompt('nhập phần tử mảng thứ: ' + (i + 1)));
        arrA.push(num);
    }
    let arrB = new Array(arrA.length);
    prefixSum(arrA, arrB);

</script>

</body>
</html>
