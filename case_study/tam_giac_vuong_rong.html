<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case study - Task 2 - Bài 1</title>
</head>
<body>
<h1>Vẽ tam giác vuông cân rỗng</h1>
<script>
    let h = parseFloat(prompt("Nhâp chiều cao: "));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 1 || j === 1 || i === h || j === i) {
                document.write("* ");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
