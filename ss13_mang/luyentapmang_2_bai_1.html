<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện tập mảng - Bài 1</title>
</head>
<body>
<h1>Tạo mảng 2 chiều và in ra</h1>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let item1 of a) {
        document.write('row' + a.indexOf(item1) + '<br>');
        for (let item2 of item1) {
            document.write(item2);
            document.write('<br>');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
