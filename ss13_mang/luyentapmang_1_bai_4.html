<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện tập mảng - Bài 4</title>
</head>
<h1>Khởi tạo mảng số nguyên và đảo ngược phần tử trong mảng</h1>

<body>
<button onclick="maxElement()">START</button>
<p id="result"></p>
<script>
    function maxElement() {
        let arr = new Array(10);
        let newArr;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
            newArr = arr.slice().reverse();
        }
        document.getElementById("result").innerHTML = "Mảng mới là: " + newArr;
    }
</script>
</body>
</html>
