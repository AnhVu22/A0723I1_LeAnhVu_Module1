<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập mảng</title>
</head>
<body>
<h1>Từ điển</h1>
<table>
    <tr>
        <td>
            <label for="keyWord"> Nhập từ khóa cần tìm kiếm:
                <input type="text" id="keyWord" placeholder="Nhập từ cần tìm kiếm">
            </label>
        </td>
        <td>
            <button onclick="search()" id="timKiem">Tìm kiếm</button>
        </td>
    </tr>
    <tr>
        <td>
            <p id="result"></p>
        </td>
    </tr>
</table>

<script>
    function search() {
        let eng = Array("apple", "banana", "computer", "mouse", "central");
        let vni = Array("Táo", "Chuối", "Máy tính", "Con chuột", "Trung tâm");
        let keyWord = document.getElementById("keyWord").value;
        let result = "";
        for (let i = 0; i < eng.length; i++) {
            if (keyWord === eng[i]) {
                for (let j = 0; j < vni.length; j++) {
                    if (i === j) {
                        result += vni[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = "Kết quả: " + result;
    }

</script>

</body>
</html>
