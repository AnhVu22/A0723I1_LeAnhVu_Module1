<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện tập mảng - Bài 6</title>
</head>
<body>
<h1>Tìm xem V có nằm trong mảng số nguyên không</h1>
<button onclick="inArray()">START</button>
<p id="result"></p>
<script>
    function inArray() {
        let V = parseInt(prompt("Nhập vào số nguyên cần kiểm tra: "));
        let arr = new Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === V) {
                    document.getElementById("result").innerText = "V is in the array";
                    break;
                } else {
                    document.getElementById("result").innerText = "V is not in the array";
                }
            }
        }
    }
</script>
</body>
</html>
