<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện tập mảng - Bài 5</title>
</head>
<body>
<h1>Tìm xem V có nằm trong mảng số nguyên không</h1>
<button onclick="inArray">START</button>
<p id="result"></p>
<script>
    function inArray() {
        let arr = new Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
    }
</script>
</body>
</html>
