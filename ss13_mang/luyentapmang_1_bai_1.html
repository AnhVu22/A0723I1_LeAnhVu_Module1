<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện tập mảng - Bài 1</title>
</head>
<h1>Khởi tạo mảng số nguyên</h1>

<body>
<button onclick="batDau()">START</button>
<p id="result"></p>
<script>
    function batDau() {
        let count = 0;
        let arr = new Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
            if (arr[i] >= 10) {
                count++;
            }
        }
        document.getElementById("result").innerHTML = "Số lượng số nguyên lớn hơn hoặc bằng 10 là " + count;
    }
</script>
</body>
</html>
