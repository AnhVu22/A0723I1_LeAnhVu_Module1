<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện tập mảng - Bài 8</title>
</head>
<body>
<h1>Sắp xếp mảng theo thứ tự giảm dần</h1>
<button onclick="sortArray()">START</button>
<script>
    function sortArray() {
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let number = Math.floor(Math.random() * 20);
            arr.push(number);
        }
        document.write("Mảng tạo ra: " + arr + "<br>");
        arr.sort(function (a, b) {
            return a - b;
        })
        document.write("Mảng đã sắp xếp lại: " + arr);
    }
</script>
</body>
</html>
