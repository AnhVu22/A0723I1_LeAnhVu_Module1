<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập mảng</title>
</head>
<body>
<h1>Sử dụng các hàm của mảng - Bài 2</h1>


<script>
    let number = parseInt(prompt("Nhập một dãy số bất kỳ: "));
    let string = number.toString();
    let result = [string[0]];
    for (let i = 1; i < string.length; i++) {
        if ((string[i - 1] % 2 === 0) && (string[i] % 2 === 0)) {
            result.push("-", string[i]);
        } else {
            result.push(string[i]);
        }
    }
    document.write(result.join(""));
</script>


</body>
</html>
