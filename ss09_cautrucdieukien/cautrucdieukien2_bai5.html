<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cấu trúc điều kiện 2 - Bài 5</title>
</head>
<body>
<h1>Tính diện tích tam giác vuông</h1>

<table>
    <tr>
        <td>
            <label>Nhập cạnh kề a (m) <input type="text" id="canhKea" placeholder="Nhập cạnh kề a"/></label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Nhập cạnh kề b (m) <input type="text" id="canhKeb" placeholder="Nhập cạnh kề b"/></label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="tinhDienTich()" style="color: blue; background-color: aqua">Tính diện tích tam giác vuông
            </button>
        </td>
    </tr>
    <tr>
        <td id="dienTich"></td>
    </tr>
</table>

<!-- JAVA SCRIPT -->
<script>
    function tinhDienTich() {
        let canhKea = +document.getElementById("canhKea").value;
        let canhKeb = +document.getElementById("canhKeb").value;
        let dienTich = (1 / 2) * (canhKea * canhKeb);
        document.getElementById("dienTich").innerText = "Diện tích tam giác vuông: " + dienTich.toFixed(2) + "m2";
    }
</script>
</body>
</html>
