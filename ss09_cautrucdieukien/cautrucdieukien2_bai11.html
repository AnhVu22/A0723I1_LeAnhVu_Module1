<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cấu trúc điều kiện 2 - Bài 11</title>
</head>
<body>
<h1>Tính thuế thu nhập cá nhân</h1>
<table>
    <tr>
        <td>
            <label>
                <input type="number" id="thuNhap" placeholder="Thu nhập trong 1 tháng (VNĐ)" style="width: 200px">
            </label>
        </td>
        <td>
            <label>
                <input type="number" id="baoHiem" placeholder="Lương đóng bảo hiểm (VNĐ)" style="width: 200px">
            </label>
        </td>
        <td>
            <label>
                <input type="number" id="phuThuoc" placeholder="Số người phụ thuộc (người)" style="width: 200px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="tinhThue()" style="color: red; background-color: aqua">Tính tiền</button>
        </td>
    </tr>
</table>
<script>
    function tinhThue() {
        let thuNhap = parseFloat(document.getElementById("thuNhap").value);
        let baoHiem = (parseFloat(document.getElementById("baoHiem").value)) * (10.5 / 100);
        let phuThuoc = (parseFloat(document.getElementById("phuThuoc").value)) * 4400000;
        let tienThue = thuNhap - baoHiem - phuThuoc;
        let tienNop;
        if (tienThue <= 5000000) {
            tienNop = tienThue * (5 / 100);
        } else if (5000000 < tienThue <= 10000000) {
            tienNop = (tienThue * (10 / 100)) - 250000;
        } else if (10000000 < tienThue <= 18000000) {
            tienNop = (tienThue * (15 / 100)) - 750000;
        } else if (18000000 < tienThue <= 32000000) {
            tienNop = (tienThue * (20 / 100)) - 1650000;
        } else if (32000000 < tienThue <= 52000000) {
            tienNop = (tienThue * (25 / 100)) - 3250000;
        } else if (52000000 < tienThue <= 80000000) {
            tienNop = (tienThue * (30 / 100)) - 5850000;
        } else {
            tienNop = (tienThue * (35 / 100)) - 9850000;
        }
        alert(tienNop + " VND");
    }
</script>
</body>
</html>
