<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cấu trúc điều kiện 2 - Bài 2</title>
</head>
<body>
<h1>Chuyển từ mét sang feet</h1>

<table>
    <tr>
        <td>
            <label>Nhập độ dài (m) <input type="text" id="doDai"/></label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="convert()">Convert</button>
        </td>
    </tr>
    <tr>
        <td id="doDaiF"></td>
    </tr>
</table>

<!-- JAVA SCRIPT -->
<script>
    function convert() {
        let doDai = +document.getElementById("doDai").value;
        let doDaiF = doDai * 3.2808;
        document.getElementById("doDaiF").innerText =
            "Độ dài (ft): " + doDaiF.toFixed(2);
    }
</script>
</body>
</html>
