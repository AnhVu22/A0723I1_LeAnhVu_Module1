<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cấu trúc điều kiện 2 - Bài 4</title>
</head>
<body>
<h1>Tính diện tích hình chữ nhật</h1>

<table>
    <tr>
        <td>
            <label
            >Nhập chiều dài hình chữ nhật (m)
                <input type="text" id="chieuDai" placeholder="Nhập chiều dài"
                /></label>
        </td>
    </tr>
    <tr>
        <td>
            <label
            >Nhập chiều rộng hình chữ nhật (m)
                <input type="text" id="chieuRong" placeholder="Nhập chiều rộng"
                /></label>
        </td>
    </tr>
    <tr>
        <td>
            <button
                    onclick="tinhDienTich()"
                    style="color: blue; background-color: aqua"
            >
                Tính diện tích hình chữ nhật
            </button>
        </td>
    </tr>
    <tr>
        <td id="dienTich"></td>
    </tr>
</table>

<!-- JAVA SCRIPT -->
<script>
    function tinhDienTich() {
        let chieuDai = +document.getElementById("chieuDai").value;
        let chieuRong = +document.getElementById("chieuRong").value;
        let dienTich = chieuDai * chieuRong;
        document.getElementById("dienTich").innerText =
            "Diện tích hình chữ nhật: " + dienTich.toFixed(2) + "m2";
    }
</script>
</body>
</html>
