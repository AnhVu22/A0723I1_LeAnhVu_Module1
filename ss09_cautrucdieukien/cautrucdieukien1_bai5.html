<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 5</title>
</head>
<body>
<h1>Xếp hạng học lực của học sinh dựa trên điểm các bài kiểm tra và bài thi</h1>
<table>
    <tr>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="kiemTra"> Nhập điểm bài kiểm tra </label>
        </td>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="giuaKy"> Nhập điểm thi giữa kỳ </label>
        </td>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="cuoiKy"> Nhập điểm thi cuối kỳ </label>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label>
                <input type="number" id="kiemTra" style="width: 175px">
            </label>
        </td>
        <td colspan="2">
            <label>
                <input type="number" id="giuaKy" style="width: 180px">
            </label>
        </td>
        <td colspan="2">
            <label>
                <input type="number" id="cuoiKy" style="width: 180px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="caculator()">Caculator</button>
        </td>
    </tr>
</table>

<script>
    function caculator() {
        let kiemTra = parseFloat(document.getElementById('kiemTra').value);
        let giuaKy = parseFloat(document.getElementById('giuaKy').value);
        let cuoiKy = parseFloat(document.getElementById('cuoiKy').value);
        let average = (kiemTra + giuaKy + cuoiKy) / 3;
        if (average >= 8) {
            alert('Học lực giỏi');
        } else if (8 > average && average >= 6) {
            alert('Học lực khá');
        } else if (6 > average && average >= 5) {
            alert('Học lực trung bình');
        } else if (5 > average && average >= 3) {
            alert('Học lực Yếu');
        } else {
            alert('Học lực Kém');
        }
    }
</script>

</body>
</html>
