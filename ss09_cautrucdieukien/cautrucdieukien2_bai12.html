<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cấu trúc điều kiện 2 - Bài 12</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<table>
    <tr>
        <td>
            <label>
                <input type="number" id="banDau" placeholder="Số tiền ban đầu (VNĐ)" style="width: 250px">
            </label>
        </td>
        <td>
            <label>
                <input type="number" id="soNam" placeholder="Số năm (năm)" style="width: 250px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label>
                <input type="number" id="laiSuat" placeholder="Lãi suất hàng năm (%)" style="width: 250px">
            </label>
        </td>
        <td>
            <label>
                <input type="number" id="ghepLai" placeholder="Số lần ghép lãi trong 1 năm (năm = 1)"
                       style="width: 250px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="caculator()" style="color: red; background-color: aqua">Tính lãi</button>
        </td>
    </tr>
</table>
<script>
    function caculator() {
        let banDau = parseInt(document.getElementById("banDau").value);
        let soNam = parseInt(document.getElementById("soNam").value);
        let laiSuat = (parseInt(document.getElementById("laiSuat").value)) / 100;
        let ghepLai = parseInt(document.getElementById("ghepLai").value);
        let tinhLai = banDau * (Math.pow((1 + (laiSuat / ghepLai)), (soNam * ghepLai)));
        if (banDau < 0 || soNam < 0 || laiSuat < 0 || ghepLai < 1) {
            alert("Nhập lại các thông tin cần thiết");
        } else {
            alert("Số tiền lãi nhận được là: " + tinhLai.toFixed(0) + "VNĐ");
        }
    }
</script>
</body>
</html>
