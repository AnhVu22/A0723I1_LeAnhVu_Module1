<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 4</title>
</head>
<body>
<h1>Tìm giá trị lớn nhất của 3 số nguyên</h1>
<table>
    <tr>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="soA"> Nhập số A </label>
        </td>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="soB"> Nhập số B </label>
        </td>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="soC"> Nhập số C </label>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label>
                <input type="number" id="soA" style="width: 175px">
            </label>
        </td>
        <td colspan="2">
            <label>
                <input type="number" id="soB" style="width: 180px">
            </label>
        </td>
        <td colspan="2">
            <label>
                <input type="number" id="soC" style="width: 180px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="caculator()">Caculator</button>
        </td>
    </tr>
</table>

<script>
    function caculator() {
        let soA = parseInt(document.getElementById('soA').value);
        let soB = parseInt(document.getElementById('soB').value);
        let soC = parseInt(document.getElementById('soC').value);
        if (soA > soB && soA > soC) {
            alert('Số A là số có giá trị lớn nhất');
        } else if (soB > soC) {
            alert('Số B là số có giá trị lớn nhất');
        } else {
            alert('Số C là số có giá trị lớn nhất');
        }
    }
</script>

</body>
</html>
