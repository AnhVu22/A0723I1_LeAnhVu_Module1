<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1 - Bài 2</title>
</head>
<body>
<h1>Kiểm tra số tuổi của học sinh có đủ điều kiện nhập học không</h1>
<table>
    <tr>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px">
            <label for="age"> Nhập số tuổi của học sinh </label>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <label>
                <input type="number" id="age" style="width: 175px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="caculator()">Caculator</button>
        </td>
    </tr>
</table>

<script>
    function caculator() {
        let age = parseInt(document.getElementById('age').value);
        if (age >= 16) {
            alert("Đủ tuổi vào học lớp 10");
        } else {
            alert("Không đủ tuổi vào học lớp 10");
        }
    }
</script>
</body>
</html>
