<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cấu trúc điều kiện 2 - Bài 3</title>
</head>
<body>
<h1>Tính diện tích hình vuông</h1>

<table>
    <tr>
        <td>
            <label
            >Nhập độ dài cạnh hình vuông (m)
                <input type="text" id="canhA" placeholder="Nhập độ dài cạnh"
                /></label>
        </td>
    </tr>
    <tr>
        <td>
            <button
                    onclick="tinhDienTich()"
                    style="color: blue; background-color: aqua"
            >
                Tính diện tích hình vuông
            </button>
        </td>
    </tr>
    <tr>
        <td id="dienTich"></td>
    </tr>
</table>

<!-- JAVA SCRIPT -->
<script>
    function tinhDienTich() {
        let canhA = +document.getElementById("canhA").value;
        let dienTich = Math.pow(canhA, 2);
        document.getElementById("dienTich").innerText =
            "Diện tích hình vuông: " + dienTich.toFixed(2) + "m2";
    }
</script>
</body>
</html>
