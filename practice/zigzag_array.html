<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MẢNG DẠNG SÓNG </title>
</head>
<body>
<script>
    function createZigzagArray(arr) {
        // Sắp xếp mảng ban đầu
        arr.sort((a, b) => a - b);

        // Tạo mảng dạng sóng
        let zigzagArr = [];
        for (let i = 0; i < arr.length; i += 2) {
            // Lấy các giá trị lẻ từ mảng sắp xếp và đẩy vào mảng dạng sóng
            zigzagArr.push(arr[i]);
        }
        for (let i = 1; i < arr.length; i += 2) {
            // Lấy các giá trị chẵn từ mảng sắp xếp và đẩy vào mảng dạng sóng
            zigzagArr.push(arr[i]);
        }

        return zigzagArr;
    }

    let originalArray = [3, 1, 4, 2, 5];
    let zigzagArray = createZigzagArray(originalArray);

    console.log(zigzagArray); // Kết quả: [1, 3, 2, 4, 5]


</script>


</body>
</html>
