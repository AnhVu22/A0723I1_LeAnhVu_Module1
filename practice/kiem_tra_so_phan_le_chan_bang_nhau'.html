<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm để kiểm tra xem số là chẵn hay lẻ
    function isEven(number) {
        return number % 2 === 0;
    }

    // Nhập độ dài của mảng từ bàn phím
    var n = parseInt(prompt("Nhập độ dài của mảng:"));

    // Khởi tạo mảng rỗng
    var arr = [];

    // Nhập các phần tử vào mảng
    for (var i = 0; i < n; i++) {
        var element = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        arr.push(element);
    }

    // Hiển thị mảng sau khi thêm mới các phần tử
    console.log("Mảng sau khi thêm mới các phần tử:", arr);

    // Kiểm tra số lượng phần tử chẵn và lẻ
    var evenCount = 0;
    var oddCount = 0;

    for (var i = 0; i < arr.length; i++) {
        if (isEven(arr[i])) {
            evenCount++;
        } else {
            oddCount++;
        }
    }

    // Hiển thị kết quả
    if (evenCount === oddCount) {
        console.log("OK");
    } else {
        console.log("NO");
    }


</script>
</body>
</html>
