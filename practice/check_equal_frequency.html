<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkEqualFrequency()">

<script>
    function checkEqualFrequency(arr) {
        let temp = [];
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    count++;
                }
            }
            temp.push(count);
        }
        console.log(temp);
        for (let i = 0; i < temp.length - 1; i++) {
            if (temp[i] !== temp[i + 1]) {
                return false;
            }
        }
        return true;
    }

    // let arr = [1, 2, 2, 3, 1, 3, 1, 3];
    let arr = [1, 2, 2, 1, 1, 2, 2, 1];
    alert(checkEqualFrequency(arr));
</script>
</body>
</html>
