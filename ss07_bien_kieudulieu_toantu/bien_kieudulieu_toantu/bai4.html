<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tính chu vi hình tròn</title>
</head>
<body>
<h1>TÍNH CHU VI HÌNH TRÒN</h1>
<table>
    <tr>
        <td>
            <label for="banKinh">
                Bán kính hình tròn (m):
                <input type="number" id="banKinh">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="chuvi()" id="chuvi">Tính chu vi hình tròn</button>
        </td>
    </tr>
</table>
    <script>
    function chuvi() {
        let R = parseFloat(document.getElementById("banKinh").value);
        let C = Math.PI * 2 * R;
        document.getElementById("chuvi").innerHTML = "Result: " + C.toFixed(2) + " m";
    }
    </script>
</body>
</html>
