<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Tính diện tích hình tròn</title>
</head>
<body>
<h1>TÍNH DIỆN TÍCH HÌNH TRÒN</h1>
<table>
    <tr>
        <td>
            <label for="banKinh">
                Bán kính hình tròn (m):
                <input type="number" id="banKinh">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="dientich()" id="dientich">Tính diện tích hình tròn</button>
        </td>
    </tr>
</table>
<script>
    function dientich() {
        let R = parseFloat(document.getElementById("banKinh").value);
        let S = Math.PI * Math.pow(R, 2);
        document.getElementById("dientich").innerHTML = "Result: " + S.toFixed(2) + " m&#178";
    }
</script>
</body>
</html>
