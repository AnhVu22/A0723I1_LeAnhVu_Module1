<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>CHUYỂN ĐỔI &#186C SANG &#186F</h1>
<table>
    <tr>
        <td>
            <label for="doC">
                Nhệt độ (&#186C):
                <input type="number" id="doC">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="chuyendoi()" id="average">Convert</button>
        </td>
    </tr>
</table>
<script>
    function chuyendoi() {
        let doC = parseFloat(document.getElementById("doC").value);
        let doF = doC * 1.8 + 32;
        document.getElementById("average").innerHTML = "Result: " + doF.toFixed(2) + " &#186F";
    }
</script>
</body>
</html>
