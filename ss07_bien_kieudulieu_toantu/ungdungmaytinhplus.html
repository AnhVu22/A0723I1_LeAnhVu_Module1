<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr>
        <td colspan="3">
            <label><input type="text" id="display" placeholder="0" class="display" disabled></label>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="(">(</button>
            <button type="button" value=")">)</button>
            <button type="button" value="%">%</button>
            <button type="reset" value="clear">AC</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="percent" onclick="">&#247</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="multi" onclick="">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="sub" onclick="">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" value="0">0</button>
            <button type="button" value="dot">.</button>
            <button type="button" value="result">=</button>
            <button type="button" value="add">+</button>
        </td>
    </tr>
</table>

<script>

</script>
</body>
</html>
