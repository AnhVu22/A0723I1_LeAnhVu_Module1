<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ỨNG DỤNG MÁY TÍNH</title>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px"> <label for="soA"> Nhập số a </label></td>
        <td colspan="2" style="text-align: center; font-weight: bold; font-size: 25px"> <label for="soB"> Nhập số b </label></td>
    </tr>
    <tr>
        <td colspan="2">
            <label>
                <input type="number" id="soA" style="width: 175px">
            </label>
        </td>
        <td colspan="2">
            <label>
                <input type="number" id="soB" style="width: 180px">
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="add()">Addition(+)</button>
        </td>
        <td>
            <button onclick="sub()">Subtraction(-)</button>
        </td>
        <td>
            <button onclick="multi()">Multiplication(x)</button>
        </td>
        <td>
            <button onclick="div()">Division(/)</button>
        </td>
    </tr>
</table>
<script>
    function add(){
        let soA = parseInt(document.getElementById("soA").value);
        let soB = parseInt(document.getElementById("soB").value);
        let result = soA + soB;
        alert("Kết quả: " +result);
    }
    function sub(){
        let soA = parseInt(document.getElementById("soA").value);
        let soB = parseInt(document.getElementById("soB").value);
        let result = soA - soB;
        alert("Kết quả: " +result);
    }
    function multi(){
        let soA = parseInt(document.getElementById("soA").value);
        let soB = parseInt(document.getElementById("soB").value);
        let result = soA * soB;
        alert("Kết quả: " +result);
    }
    function div(){
        let soA = parseInt(document.getElementById("soA").value);
        let soB = parseInt(document.getElementById("soB").value);
        let result = soA / soB;
        alert("Kết quả: " +result);
    }
</script>

</body>
</html>
