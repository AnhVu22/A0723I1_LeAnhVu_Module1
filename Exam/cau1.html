<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function isPrime(num) {
        if (num < 2 || isNaN(num)) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    // input arrA
    function listPrime(n) {
        let arrA = [];
        for (let i = 0; i <= n; i++) {
            let value = parseInt(prompt("Nhập các phần tử của mảng: "));
            arrA.push(value);
            console.log(arrA);
        }
        let arrB = [];
        for (let i = 0; i < arrA.length; i++) {
            if (isPrime(arrA[i])) {
                arrB.push(arrA[i]);
            }
        }
        alert("Mảng a được tạo ra: " + arrA);
        alert("Mảng b được tạo ra: " + arrB.join(","));
    }


    // Nhap do dai mang va kiem tra do dau
    let n = parseInt(prompt("Nhập độ dài của mảng số nguyên a: (n <= 50)"));
    if (n > 50) {
        alert("Vui lòng nhập n <= 50");
    }
    listPrime(n);

</script>
</body>
</html>
