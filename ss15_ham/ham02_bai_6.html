<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2 - Bài 6</title>
</head>
<body>
<h1>Hàm kiểm tra số nguyên dương</h1>

<script>
    function isInterger(numbers) {
        if (typeof numbers === "number" && numbers > 0 && numbers % 1 === 0) {
            return true;
        }
        return false;
    }

    let numbers = parseInt(prompt("Nhập số: "));
    alert(isInterger(numbers));
</script>

</body>
</html>
