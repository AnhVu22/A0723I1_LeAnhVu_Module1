<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2 - Bài 1</title>
</head>
<body>
<h1>Hàm tính bình phương</h1>

<script>
    function square(numbers) {
        return Math.pow(numbers, 2);
    }

    let numbers = parseInt(prompt("Nhập số: "));
    document.write("Kết quả: " + square(numbers));
</script>

</body>
</html>
