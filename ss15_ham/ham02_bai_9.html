<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2 - Bài 9</title>
</head>
<body>
<h1>Hàm kiểm tra kí tự nằm trong mảng và số lần xuất hiện</h1>

<script>
    function checkCharacters(arr, checkCha) {
        let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === checkCha) {
                    count ++;
                } else {
                    return -1;
                }
            }
        return count;
        }
    let checkCha = prompt("Nhập kí tự cần kiểm tra: ").toString();
    let arr = prompt("Nhập dãy kí tự; ").toString();
    alert(checkCharacters(arr, checkCha));

</script>

</body>
</html>
