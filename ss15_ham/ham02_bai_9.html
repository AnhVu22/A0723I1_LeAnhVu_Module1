<h1>Hàm kiểm tra kí tự nằm trong mảng và số lần xuất hiện</h1>

<script>
    function checkCharacters(arr, checkNum) {
        const newArr = arr;
        let count = 0;
        for (const element of newArr) {
            if (newArr.includes(checkNum)) {
                return count += 1;
            }
        }
        return -1;
    }

    let checkNum = parseInt(prompt("Nhập kí tự cần kiểm tra: "));
    let arr = [parseInt(prompt("Nhập kí tự: ")).toString()];
    alert(checkCharacters(arr, checkNum));
</script>
