<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2 - Bài 3</title>
</head>
<body>
<h1>Hàm tính giai thừa của một số nguyên bất kỳ được đưa vào</h1>

<script>
    function calFactorial(numbers) {
        let result = numbers;
        if (numbers === 0 || numbers === 1) {
            return 1;
        }
        while (numbers > 1) {
            numbers--;
            result *= numbers;
        }
        return result;
    }

    let numbers = parseInt(prompt("Nhập số: "));
    document.write("Kết quả: " + calFactorial(numbers));
</script>

</body>
</html>
