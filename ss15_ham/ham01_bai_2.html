<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 1 - Bài 2</title>
</head>
<body>
<h1>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm</h1>

<script>
    function increaseVal(numbers) {
        if (typeof numbers === "number") {
            return numbers + 1;
        }
    }

    let numbers = parseInt(prompt("Nhập số: "));
    document.write("Result: " + increaseVal(numbers));
</script>

</body>
</html>
