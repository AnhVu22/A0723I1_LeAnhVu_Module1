<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 1 - Bài 4</title>
</head>
<body>
<h1>Thêm hàm alert vào đoạn mã có sẵn</h1>

<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    result = 0;
    alert(result);
    result = addNumbers();
    alert(result);
</script>

</body>
</html>
