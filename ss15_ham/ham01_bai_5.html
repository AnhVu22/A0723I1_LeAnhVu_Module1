<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 1 - Bài 5</title>
</head>
<body onload="searchStar(prompt('nhập tên chòm sao'))">
<h1>Tìm tên ngôi sao</h1>

<script>
    function searchStar(str) {
        star.indexOf(str) > -1 ? alert(constell[star.indexOf(str)]) : alert("Không có chòm sao");
    }
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constell = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

</script>

</body>
</html>
