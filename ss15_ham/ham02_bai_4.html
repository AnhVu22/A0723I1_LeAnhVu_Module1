<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập hàm 2 - Bài 4</title>
</head>
<body>
<h1>Hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không</h1>

<script>
    function checkNumber(numbers) {
        if (isNaN(numbers)) {
            return false;
        } else {
            return true;
        }
    }

    let numbers = parseInt(prompt("Nhập số cần kiểm tra: "));
    document.write("Result: " + checkNumber(numbers));
</script>

</body>
</html>
